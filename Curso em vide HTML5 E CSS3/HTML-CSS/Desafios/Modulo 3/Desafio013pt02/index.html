<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>

        table{
            
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;
            width: 800px;
            height: 400px;
            
        }

        th{
            border: 1px solid black;
            background-color: lightgray;
            
        }

        td{
            border: 1px solid black;

        }

        td.total{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    


    <table>
        <thead>

            <tr>

                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
             






            </tr>
            
            <tr>

                <th scope="col"> Nota 1</th>
                <th scope="col"> Nota 2</th>
            </tr>






        </thead>


        <tbody>

            <tr>
                <th rowspan="4" scope="rowgroup">Extas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                





            </tr>

            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                


            </tr>

            <tr>
                <td>Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                


            </tr>

            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                


            </tr>


            <tr>
                <th colspan="4" scope="row" >Média de Extas</th>
                <td class="total" >0</td>
            </tr>

            <tr>


                <th rowspan="2" scope="rowgroup" >Humanas</th>
                <td>Historia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                


            </tr>


            <tr>
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                



            </tr>


            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="total">0</td>
                
                



            </tr>











        </tbody>




    </table>
    
</body>
</html>
