<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobile.css" media="screen">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
    
</head>
<body>


    <main>
         <div id="div2">

            </div>
        <section> 
          
           
            <h2>Login</h2>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="login" method="get">
             <div id="backtxt1">
                <span class="material-symbols-outlined" id="person">
                    person
                    </span>
                
                <input class="campotxt" type="email" placeholder="Seu e-mail" maxlength="30" required> <br>
            </div>
            <div id="backtxt2">
                <span class="material-symbols-outlined" id="key">
                    key
                    </span>

                <input class="campotxt" type="password" name="" id="" placeholder="Sua senha" minlength="8" maxlength="20" required ><br>
            </div>
                <input id="button" type="submit" value="Entrar">
                <input id="button2" type="submit" value="Esqueci a senha">
            </form>
            
            
               
        </section>
    </main>
</body>
</html>
